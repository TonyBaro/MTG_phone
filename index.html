<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MTG_phone</title>
    <link rel="stylesheet" href="style.css">
</head>
<body style="width:100vw; height: 100vh;">
    <div id="player_page" class="page">
        <div class="tokens">

        </div>
        <div class="status">
            <button onclick="seeSettings()">Settings</button>
            <div class="health">
                <button onclick="loseHealth()">-</button>
                <p id="phealth">00</p>
                <button onclick="addHealth()">+</button>
            </div>
        </div>

    </div>
    <div class="settings" style="width:50%; height:100%">
        <input type="color" name="page_color" id="page_color">
        <button onclick="pageColor()">Change Color</button>
        <button onclick="closeSettings()"> close settings</button>

    </div>
    

    <script src="script.js"></script>
</body>
</html>
